<ion-header>

  <ion-navbar  color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
     <ion-item *ngIf="!items.length" class="not-available"> Not Available </ion-item>
 <ion-item-sliding *ngFor="let item of items" (click)="readMsg(item)">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.msg_content}}</p>
      <ion-note item-end>{{item.msg_sent_date | date}}</ion-note>
    </ion-item>
   
    
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
  </ion-list>

</ion-content>
