  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>{{currentstudent.std_name}} {{currentstudent.std_middle_name}} {{currentstudent.std_last_name}}</ion-title>
     <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-item>{{test_name}}</ion-item>
 <ion-list>
 	 <ion-item>
   	<ion-row>
    <ion-col col-6> Subject </ion-col>
    <ion-col col-3>Grade</ion-col>
    <ion-col col-3>Points</ion-col>
   </ion-row>
 
   </ion-item>
   <ion-item *ngFor="let item of results" >
   	<ion-row>
    <ion-col col-6>{{item.subj_name}}</ion-col>
    <ion-col col-3>{{item.mark_grade}}</ion-col>
    <ion-col col-3>{{item.grade_point}}</ion-col>
   </ion-row>
 
   </ion-item>
 </ion-list>


</ion-content>
