<ion-header>

  <ion-navbar  color="primary">
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Time-Table</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
     <ion-item>
		    <ion-label>Select day </ion-label>
		    <ion-select   [(ngModel)]="day" (ionChange)="showTimeTable()">
		    	                <ion-option value="1"> Monday </ion-option>
                                <ion-option value="2"> Tuesday </ion-option>
                                <ion-option value="3"> Wednesday </ion-option>
                                <ion-option value="4"> Thursday </ion-option>
                                <ion-option value="5"> Friday </ion-option>
                                <ion-option value="6"> Saturday </ion-option>
		    </ion-select >
		  </ion-item>
	   
        <ion-item class="item-divider">
          {{weekdays[day]}}
        </ion-item>
        <ion-list>
            <ion-item *ngFor="let item of dayschedule">
                <b> Subject</b> : {{item.subject.subj_name}} <br>
                <b> Teacher</b> : <span *ngIf="item.teacher">{{item.teacher.tchr_fullname}}</span> <br>
                <b>Time :</b> {{item.stime}} - {{item.etime}}
            </ion-item>
        </ion-list>

</ion-content>
