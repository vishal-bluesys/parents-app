  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
     <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="row" style="margin-top: 100px; text-align: center" *ngIf="!photos.length">
            <div class="col">
                No images...
            </div>
        </div>

        <div class="row galleries-list" *ngFor="let items of photos" >
            <div class="col col-25" *ngFor="let item of items" >
            
                  
                
                    <img src="{{url}}{{title}}_{{currentStudent.std_sch_id}}/{{item.image}}"  class="image-list-thumb" imageViewer>

                    
            </div>
        </div>


</ion-content>
