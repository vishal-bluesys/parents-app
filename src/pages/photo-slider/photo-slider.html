<ion-header>

  <ion-navbar  color="primary">
    <ion-title>{{imageData.image}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<img src="{{url}}{{title}}_{{currentStudent.std_sch_id}}/{{imageData.image}}"  class="image-list-thumb" >
	

</ion-content>
