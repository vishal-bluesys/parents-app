<ion-content padding>
 <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"> 
	    <ion-list>
        
		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text" [formControl]="loginForm.controls['username']"></ion-input>
		    
		  </ion-item>
           <span *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched" class="error">You must add an username.</span>
		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" [formControl]="loginForm.controls['password']"></ion-input>
		    
		  </ion-item>
		<span *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="error">You must add an password.</span>
		</ion-list>
			 <div padding>
			    <button ion-button color="secondary" block [disabled]="!loginForm.valid" >Sign In</button>
			  </div>
    	</form>      
</ion-content>
